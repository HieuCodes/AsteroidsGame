<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Diamonds In Space</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Diamonds In Space</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Ufo.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Colliding with a UFO (red) will deduct points<br>
		    Colliding with a diamond (cyan) will add points<br>
		    Shooting a UFO will add points<br>
		    Shooting a diamond will deduct points (who wants to shoots diamonds??)<br>
		    A to turn left<br>
		    D to turn right<br>
		    W to accelerate<br>
		    E to hyperspace<br>
		    SPACE to fire bullets
	    </footer>
	</body>
</html>
